<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowForge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/factory-designer.css') }}"
    />
  </head>
  <body>
    <div id="app" class="d-flex">
      <img
        id="corner-image"
        src="{{ url_for('static', filename='image/vel.png') }}"
        alt="Corner Image"
      />
      <div
        id="alert-container"
        class="position-fixed top-0 start-50 translate-middle-x mt-3"
        style="z-index: 1050"
      ></div>

      <!-- Toolbar content will be included here -->
      {% include 'toolbar.html' %}

      <!-- Factory floor content will be included here -->
      {% include 'factory_floor.html' %}

      <div
        id="connection-context-menu"
        class="dropdown-menu"
        style="display: none; position: absolute"
      >
        <a class="dropdown-item" href="#" id="edit-connection"
          >Edit Connection</a
        >
        <a class="dropdown-item text-danger" href="#" id="delete-connection"
          >Delete Connection</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/factory-designer.js') }}"
    ></script>
  </body>
</html>
